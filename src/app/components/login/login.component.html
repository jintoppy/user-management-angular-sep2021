<form #f="ngForm" (ngSubmit)="login(f)">
    <div>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" ngModel>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" ngModel>
    </div>
    <div>
        <button>Login</button>
    </div>
</form>
<div *ngIf="errorMsg">
    {{errorMsg}}
</div>
